<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VTOP NY</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .header {
      width: 100%;
      background: linear-gradient(to right, #003366, #0073e6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      margin-top: 60px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .captcha {
      margin: 10px 0;
    }
    .footer {
      width: 100%;
      background: linear-gradient(to right, #003366, #0073e6);
      color: white;
      text-align: center;
      padding: 5px 0;
      font-size: 12px;
      position: absolute;
      bottom: 0;
    }
    .bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .counter {
      color: #bcbcc4;
      font-size: 8vw;
      font-weight: bold;
      font-family: 'Carpenter';
    }
  </style>
</head>
<body>
  <div class="bar">
    <div class="counter">0%</div>
  </div>

  <div class="header">
    <p style="font-family: 'Playfair Display', serif;">Vellore Institute of Technology, New York Campus</p>
  </div>
  
  <h1>VTOP translates to VIT on TOP</h1>
  
  <div class="login-container">
    <h3>VTOP login</h3>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your VTOP id" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <div class="captcha">
        <img src="./captcha.png" alt="CAPTCHA" style="width: 200px;">
        <input type="text" id="captcha" placeholder="Enter CAPTCHA shown above" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Invalid credentials. Try again.</p>
  </div>

  <div class="footer">&copy; 2025 Vadakan Institute of Technology. All rights not reserved.</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
  
  <script>
    function startLoader() {
      let counterElement = document.querySelector(".counter");
      let currentValue = 0;

      function updateCounter() {
        if (currentValue >= 100) {
          counterElement.textContent = "100%";
          hideLoader();
          return;
        }

        currentValue += Math.floor(Math.random() * 10) + 5; 
        if (currentValue > 100) currentValue = 100;
        counterElement.textContent = currentValue + "%";

        let delay = Math.random() * 200 + 50;
        setTimeout(updateCounter, delay);
      }

      function hideLoader() {
        gsap.to(".bar", {
          duration: 1.5,
          opacity: 0,
          height: 0,
          ease: "power4.inOut",
          onComplete: () => document.querySelector(".bar").style.display = "none"
        });
      }

      updateCounter();
    }

    startLoader();

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const captcha = document.getElementById('captcha').value;

      if (username === 'test1.m' && password === 'nitheesh0503' && captcha === 'JBXUGL') {
        window.location.href = 'page1.html';
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
<script src="./script.js"></script>
</body>
</html>
